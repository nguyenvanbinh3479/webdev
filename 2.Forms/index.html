<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="images/admin.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
		<title>Forms - WebDev</title>
	</head>
	<body>
		<header>
			<div class="row">
				<div class="admin col-md-6 col-md-offset-3">
					<h1>
						<a href="https://www.facebook.com/profile.php?id=100004294174844">
							<img src="images/admin.png" alt="">
						</a>
					</h1>
					<h2>Welcome To My Website </h2>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<form class="form-horizontal"><!-- class="form-inline" form nằm ngang-->
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email:</label><!-- class="sr-only" ẩn label-->
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="nguyenvanbinh3479@gmail.com" name="email" readonly>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-5 col-sm-offset-2">
							<small id="emailHelp" class="front-text textmuted">We'll never share your email with anyone else.</small>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password" required>
						</div>
					</div>
					<div class="form-group">  
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label><input type="checkbox" name="remember">Remember me</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" class="form-check-input" value="" disabled>Disabled</label>
							</div>
						</div>
					</div>
					<div class="form-group">        
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 " for="exampleFormControlSelect1">Example select</label>
						<div class="col-sm-10">
							<select class="form-control" id="exampleFormControlSelect1">
								<option>Quảng Bình</option>
								<option>Huế</option>
								<option>Quảng Trị</option>
								<option>Hải Lăng</option>
								<option>Sài Gòn</option>
								<option>Đà Nẵng</option>
								<option selected>Choose...</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="exampleFormControlTextarea1">Example Textarea</label>
						<div class="col-sm-10 ">
							<textarea class="form-control" id="exampleFormControlTextarea1" cols="30" rows="5" placeholder="write something"></textarea>
						</div>
					</div>
					<div class="forn-group">
						<label class="control-label col-sm-2" for="exampleFormControlFile1">Example file input</label>
						<div class="col-sm-10">
							<input type="file" class="form-control-file" id="exampleFormControlFile1">
						</div>
					</div>
					<div class="form-group">
						<div class="form-check col-sm-10 col-sm-offset-2">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>men
							</label>
						</div>
						<div class="form-check col-sm-10 col-sm-offset-2">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">woman
							</label>
						</div>
						<div class="form-check disabled col-sm-10 col-sm-offset-2">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" disabled>gay
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-sm-10 col-sm-offset-2">
							<div class="input-group-addon"><img style="width: 20px;" src="images/admin.png" alt=""></div>
							<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
						</div>
					</div>
				</form>
			</div>
		</section>
		<footer></footer>
	</body>
</html>
